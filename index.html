<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>後端資料備份清單</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; background: #0f172a; color: #e2e8f0; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .desc { color: #94a3b8; margin-bottom: 16px; }
    .status { margin-bottom: 12px; color: #cbd5e1; }
    table { width: 100%; border-collapse: collapse; background: #111827; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #1f2937; }
    th { text-align: left; color: #93c5fd; background: #0b1220; }
    tr:hover { background: #0b1220; }
    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  </head>
<body>
  <h1>後端資料備份清單</h1>
    <div class="desc">來源：<code>https://mid-autumn-backend.onrender.com/api/leaderboard</code>。備份檔位於 <code>backups/</code>。</div>
  <div class="status" id="status">載入中…</div>
  <button id="refreshBtn" style="margin-bottom:12px;padding:6px 10px;background:#1f2937;color:#e2e8f0;border:1px solid #334155;border-radius:6px;cursor:pointer">手動刷新</button>
  <table>
    <thead>
      <tr>
        <th>時間</th>
        <th>檔名</th>
        <th>筆數</th>
        <th>下載</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    async function loadManifest(){
      const status = document.getElementById('status');
      const tbody = document.getElementById('tbody');
      try {
        const res = await fetch('backups/manifest.json', {cache:'no-store'});
        if (!res.ok) throw new Error('manifest 不存在（尚未備份或權限問題）');
        const manifest = await res.json();
        if (!Array.isArray(manifest) || manifest.length === 0){
          status.textContent = '尚無備份記錄';
          return;
        }
        status.textContent = `共 ${manifest.length} 次備份`;
        tbody.innerHTML = '';
        const rows = manifest.slice().reverse().map(m => {
          const tr = document.createElement('tr');
          const t1 = document.createElement('td'); t1.textContent = m.timestamp; tr.appendChild(t1);
          const t2 = document.createElement('td'); t2.textContent = m.file; tr.appendChild(t2);
          const t3 = document.createElement('td'); t3.textContent = m.count ?? '-'; tr.appendChild(t3);
          const t4 = document.createElement('td');
          const a = document.createElement('a'); a.href = `backups/${m.file}`; a.textContent = '下載'; t4.appendChild(a);
          tr.appendChild(t4);
          return tr;
        });
        rows.forEach(r => tbody.appendChild(r));
      } catch(err){
        status.textContent = '載入失敗：' + err.message;
      }
    }
    document.getElementById('refreshBtn').addEventListener('click', () => {
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      const status = document.getElementById('status');
      status.textContent = '重新載入中…';
      loadManifest();
    });
    loadManifest();
  </script>
</body>
</html>
